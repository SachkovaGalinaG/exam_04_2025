<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <style>
        body {
            background-color: Canvas;
            color: CanvasText;
            color-scheme: light dark;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            gap: 0.5rem;
        }

        ul {
            margin-top: 2rem;
        }

        li {
            margin-bottom: 0.3rem;
        }
    </style>
</head>
<body>
    <h1>Add Product</h1>
    <form method="POST" action="/">
        <input type="text" name="name" placeholder="Product Name" required>
        <input type="number" name="quantity_sold" placeholder="Quantity Sold" required>
        <input type="number" step="0.01" name="total_revenue" placeholder="Total Revenue" required>
        <select name="category" required>
            <option value="">Choose Category</option>
            <option value="Electronics">Electronics</option>
            <option value="Clothing">Clothing</option>
            <option value="Home">Home</option>
            <option value="Toys">Toys</option>
            <option value="Books">Books</option>
            <option value="Food">Food</option>
        </select>
        <button type="submit">Add</button>
    </form>

    <h2>Products List</h2>
    <ul>
        {% for product in products %}
            <li>
                <strong>{{ product.name }}</strong> â€” {{ product.category }} | Sold: {{ product.quantity_sold }} | Revenue: ${{ product.total_revenue }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
